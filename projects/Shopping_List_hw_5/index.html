<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping List</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="shortcut icon" href="https://flukeout.github.io/favicon.png" type="image/x-icon">
</head>
<body>
  <div class="container">
    <header>
      <h1>CSS Diner Shopping List</h1>
      <p>Let's go to the mall!</p>
    </header>

    <main>
      <form action="index.html">
        <ul>
          <li>
            <input type="checkbox" id="product_1">
            <label for="product_1">
              <span class="fake"></span>
              <span class="text">A lot of pickles</span>
              <span class="comments">for the next lessons about CSS</span>
            </label>
          </li>
          <li>
            <input type="checkbox" id="product_2">
            <label for="product_2">
              <span class="fake"></span>
              <span class="text">10 apples</span>
              <span class="comments">for more CSS manipulations</span>
            </label>
          </li>
          <li>
            <input type="checkbox" id="product_3">
            <label for="product_3">
              <span class="fake"></span>
              <span class="text">20 oranges</span>
              <span class="comments">becausethey are awesome</span>
            </label>
          </li>
          <li>
            <input type="checkbox" id="product_4">
            <label for="product_4">
              <span class="fake"></span>
              <span class="text">13 plates</span>
              <span class="comments">hm... they always disappear</span>
            </label>
          </li>
          <li>
            <input type="checkbox" id="product_5">
            <label for="product_5">
              <span class="fake"></span>
              <span class="text">15 bentos</span>
            </label>
          </li>
          <li>
            <input type="checkbox" id="product_6">
            <label for="product_6">
              <span class="fake"></span>
              <span class="text smile">1 bottle of Sake</span>
              <span class="comments">for my friends</span>
            </label>
          </li>
        </ul>
        <button type="submit">Bon appetit :)</button>
      </form>
    </main>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
