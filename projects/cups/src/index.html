<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Cups Flex</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section class="cards">
      <ul class="cards__list">
        <li class="cards__item">
          <span class="cards__money">$2</span>
          <div class="cards__wrapper-img cards__wrapper-img--first">
            <img  src="./img/cup_orange.png" alt="cup orange">
          </div>
          <h2 class="cards__title">Bronze</h2>
          <p class="cards__descr">
              any cup of coffee until $3
          </p>
        </li>

        <li class="cards__item ">
          <span class="cards__money">$3</span>
          <div class="cards__wrapper-img cards__wrapper-img--second">
            <img  src="./img/cup_yellow.png" alt="cup yellow">
          </div>
            <h2 class="cards__title">Gold</h2>
            <p class="cards__descr">
                any cup of coffee until $5
            </p>
        </li>

        <li class="cards__item">
          <span class="cards__money">$2.5</span>
          <div class="cards__wrapper-img cards__wrapper-img--third" >
            <img src="./img/cup_grey.png" alt="cup grey"> 
          </div>
            <h2 class="cards__title">Silver</h2>
            <p class="cards__descr">
              any cup of coffee until $4
            </p>
        </li>
      </ul>
    </section>

  
	<script src="js/bundle.js"></script>
</body>
</html>
