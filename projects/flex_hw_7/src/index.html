<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Title</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
  <section class="container">
    <section class="cards">
      <ul class="cards__list">
        <li class="cards__list__item">
          <span class="cards__list__item__maney">$2</span>
          <div class="cards__list__item__images cards__list__item__images-first">
            <img  src="./img/cup_orange.png" alt="cup orange">
          </div>
          <div class="cards__list__item__text">
            <h2 class="cards__list__item__title">Bronze</h2>
            <p class="cards__list__item__descr">
              any cup of coffee until $3
            </p>
          </div>
        </li>
        <li class="cards__list__item ">
          <span class="cards__list__item__maney">$3</span>
          <div class="cards__list__item__images cards__list__item__images-second">
            <img  src="./img/cup_yellow.png" alt="cup yellow">
          </div>
          <div class="cards__list__item__text">
            <h2 class="cards__list__item__title">Gold</h2>
            <p class="cards__list__item__descr">
                any cup of coffee until $5
            </p>
          </div>
          
        </li>
        <li class="cards__list__item">
          <span class="cards__list__item__maney">$2.5</span>
          <div class="cards__list__item__images cards__list__item__images-third" >
            <img src="./img/cup_grey.png" alt="cup grey"> 
          </div>
          <div class="cards__list__item__text">
            <h2 class="cards__list__item__title">Silver</h2>
            <p class="cards__list__item__descr">
              any cup of coffee until $4
            </p>
          </div>
        </li>
      </ul>
    </section>

  </section>
	<script src="js/bundle.js"></script>
</body>
</html>
