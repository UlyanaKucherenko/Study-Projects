<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Grid Gallery</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="grid">

        <div class="grid__item grid__item--first">
            <img src="./img/greens-1.jpg" alt="1" class="grid__image">
        </div>

        <div class="grid__item grid__item--second">
            <img src="./img/greens-2.jpg" alt="2" class="grid__image">
        </div>

        <div class="grid__item grid__item--third">
            <img src="./img/greens-3.jpg" alt="3" class="grid__image">
        </div>

        <div class="grid__item grid__item--fourth">
            <img src="./img/greens-4.jpg" alt="4" class="grid__image">
        </div>

        <div class="grid__item grid__item--fifth">
            <img src="./img/greens-5.jpg" alt="5" class="grid__image">
        </div>

        <div class="grid__item grid__item--sixth">
            <img src="./img/greens-6.jpg" alt="6" class="grid__image">
        </div>
       
    </section>

	<script src="js/bundle.js"></script>
</body>
</html>
