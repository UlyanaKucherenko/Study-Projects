<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Product Nike</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <section class="product-card">
    <div class="product-card__nuv">
      <a href="/" class="product-card__wrap-logo">
        <img src="./img/logo.png" alt="">
      </a>
    </div>
    <div class="product-card__wrap-cols">
      <div class="product-card__col product-card__col--gallery ">
        <div class="product-card__wrap-img">
          <img src="./img/Nike-SB-Stefan-Janoski-Max.png" alt="">
        </div>
        <!--переключатели-->
        <form action="/" class="product-card__form">
          <div class="product-card__radios">
            <div class="product-card__radio">
              <input class="product-card__input product-card__input--firts" id="radio-1" type="radio" name="color" value="black-color" checked>
              <label for="radio-1"><span></span></label>
            </div>
            
            <div class="product-card__radio">
              <input class="product-card__input product-card__input--second" id="radio-2" type="radio" name="color" value="white-color">
              <label for="radio-2"><span></span></label>
            </div>

            <div class="product-card__radio">
              <input class="product-card__input product-card__input--third" id="radio-3" type="radio" name="color" value="red-color">
              <label for="radio-3"><span></span></label>
            </div>

            <div class="product-card__radio">
              <input class="product-card__input product-card__input--fouth" id="radio-4" type="radio" name="color" value="blue-color">
              <label for="radio-4"><span></span></label>
            </div>
          </div>
        </form>
      </div>
      <div class="product-card__col">
        <div class="product-card__info">
          <h1 class="product-card__title">Nike SB Stefan Janoski Max</h1>
          <p class="product-card__description">Unisex Skateboarding Shoe</p>
          <div class="product-card__rating">
            <!--звёздочки-->
            <ul class="product-card__rating-list">

              <li class="product-card__rating-list-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
                  <path fill-rule="evenodd"
                    d="M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666 3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519 1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264 1.145-2.841a.227.227 0 0 1 .426 0z" />
                </svg>
              </li>

              <li class="product-card__rating-list-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
                  <path fill-rule="evenodd"
                    d="M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666 3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519 1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264 1.145-2.841a.227.227 0 0 1 .426 0z" />
                </svg>
              </li>

              <li class="product-card__rating-list-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
                  <path fill-rule="evenodd"
                    d="M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666 3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519 1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264 1.145-2.841a.227.227 0 0 1 .426 0z" />
                </svg>
              </li>

              <li class="product-card__rating-list-item product-card__rating-list-item--grey">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
                  <path fill-rule="evenodd"
                    d="M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666 3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519 1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264 1.145-2.841a.227.227 0 0 1 .426 0z" />
                </svg>
              </li>

              <li class="product-card__rating-list-item product-card__rating-list-item--grey">
                <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" viewBox="2 2 9 9">
                  <path fill-rule="evenodd"
                    d="M6.713 2.148l1.145 2.841 2.93.264c.204.019.286.285.132.425l-2.223 2.02.666 3.004c.046.209-.17.373-.344.262L6.5 9.371l-2.519 1.593c-.175.11-.39-.054-.344-.262l.666-3.005-2.223-2.02c-.155-.14-.072-.406.131-.424l2.931-.264 1.145-2.841a.227.227 0 0 1 .426 0z" />
                </svg>
              </li>
            </ul>
          </div>
          <form action="" class="product-card__form">

            <div class="product-card__form-section">
              <div class="product-card__select-wrapper">
                <select name="size" class="product-card__select">
                  <option>Size</option>
                  <option>42</option>
                  <option>43</option>
                </select>
              </div>
            
              <div class="product-card__select-wrapper">
                <select name="qty" class="product-card__select">
                  <option>Qty</option>
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
            </div>
            <div class="product-card__wrapp-btn">
              <button type="submit" class="product-card__btn">
                Add to card
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </section>
</div>

	<script src="js/bundle.js"></script>
</body>
</html>
