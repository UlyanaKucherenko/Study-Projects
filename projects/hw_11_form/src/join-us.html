<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width">
	<title>Form Join us</title>
	<link rel="shortcut icon" type="image/x-icon" href="assets/fav/favicon.ico">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<section class="form-section">
		<div class="form-section__container">
			<h2 hidden="true">Form two</h2>
			
			<form class="form-section__form" action="#" method="get" name="created_form">
				<div class="form-section__form-nuv">
					<ul class="form-section__menu">
						<li class="form-section__item">
							<a class="form-section__link-top form-section__link-top--no-focus " href="./">Sign in</a>
						</li>
						<li class="form-section__ltem">
							<a class="form-section__link-top form-section__link-top--active" href="./join-us.html">Join us</a>
						</li>
					</ul>
				</div>
				<div class="form-section__form-inner">
					<label class="form-section__form-label" for="usernameJoin">Username</label>
					<input class="form-section__form-input" name="usernameJoin" id="usernameJoin" type="text" minlength="3" required>
					<div class="form-section__form-error">error</div>

					<label class="form-section__form-label" for="passwordJoin">Password</label>
					<input class="form-section__form-input" name="passwordJoin" id="passwordJoin" type="password" required>
					<div class="form-section__form-error">error</div>

					<label class="form-section__form-label" for="rep-password">Repeat Password</label>
					<input class="form-section__form-input" name="rep-password" id="rep-password" type="password" required>
					<div class="form-section__form-error form-section__form-error--end-element">error</div>

	
					
					<button class="form-section__btn form-section__btn--join" type="submit">Join in</button>
				</div>
			</form>
		</div>
	</section>

	<script src="js/bundle.js"></script>
</body>
</html>
