<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Product List</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <form action="index.html">
    <h1>My Product List</h1>
    <ul>
      <li>
        <input type="checkbox" id="bread">
        <label for="bread">bread</label>
      </li>
      <li>
        <input type="checkbox" id="milk">
        <label for="milk">milk</label>
      </li>
      <li>
        <input type="checkbox" id="tomato">
        <label for="tomato">tomato</label>
      </li>
      <li>
        <input type="checkbox" id="cucumbers">
        <label for="cucumbers">cucumbers</label>
      </li>
      <li>
        <input type="checkbox" id="potato">
        <label for="potato">potato</label>
      </li>
      <li>
        <input type="checkbox" id="sweets">
        <label for="sweets">sweets</label>
      </li>
    </ul>
    <button type="submit">Submit</button>
  </form>
  <script src="./js/script.js"></script>
</body>
</html>
